<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <title>Snackbar</title>
  </head>
  <body>
    <form class="form">
      <div class="form-info">
        <div class="delay-container">
          <label class="delay-label">
            Delay (ms)
            <input class="delay-input" type="number" name="delay" />
          </label>
        </div>

        <fieldset class="state-container">
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" />
            Rejected
          </label>
        </fieldset>
      </div>
      <button class="snackbar-btn" type="submit">Create notification</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
