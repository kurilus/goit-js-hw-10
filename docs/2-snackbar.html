<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <title>Snackbar</title>
    <script type="module" crossorigin src="/goit-js-hw-10/snackbar.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-CuTuAEYJ.css">
  </head>
  <body>
    <form class="form">
      <div class="form-info">
        <div class="delay-container">
          <label class="delay-label">
            Delay (ms)
            <input class="delay-input" type="number" name="delay" />
          </label>
        </div>

        <fieldset class="state-container">
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" />
            Rejected
          </label>
        </fieldset>
      </div>
      <button class="snackbar-btn" type="submit">Create notification</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  </body>
</html>
